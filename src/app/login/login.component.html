<div class="container">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="verifyUser(loginForm.value)">
        <div class="row">
          <div class="input-field col s12 center">
            <!-- <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login"> -->
            <h2 class="center login-form-text">User's App</h2>
            <h4 class="center login-form-text">Please Login to continue!!</h4>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="email" type="email" #emailobj appAutofocus formControlName="email" placeholder="Email">
            <div class="text-danger" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">{{ emailAlert }}</div>

          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" formControlName="password" placeholder="Password">
            <div class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">{{ passwordAlert }}</div>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me" formControlName="remember" />
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div class="text-danger" *ngIf="loginError"> {{ loginAlert }}</div>
            <input type="submit" class="btn btn-info btn-lg col s12" value="Login" [disabled]="!loginForm.valid">

          </div>
        </div>


      </form>

    </div>
  </div>
</div>
<div class="row">
  <div class="input-field col s6 m6 l6">
    <p class="margin medium-small">
      <button class="btn btn-info" routerLink="./../create-user">Register Now!</button>
    </p>
  </div>

</div>
