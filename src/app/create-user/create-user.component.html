<div class="text-center">
  <h4>Please Register yourself first!!!</h4>
</div>

<div class="container">

  <div class="row">
 
    <form  class="input-field col s12" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="row">
        <div class="input-field col s6">
          
            <input id="first_name" type="text"  formControlName="first_name" required>
            <label for="first_name">First Name</label>
          
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
         
            <input id="last_name" type="text" formControlName="last_name" required>
            <label for="last_name">Last Name</label>
         
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
       
            <input id="email" type="email"  formControlName="email" required>
            <label for="email">Email</label>
          

        </div>
      </div>
      <div class="row">

        <div class="input-field col s12">
          
            <input id="password" type="password"  formControlName="password" minlength="6" required>
            <label for="password">Password</label>
         
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          

            <input id="confirm_password" type="password"  formControlName="confirm_password" minlength="6" required>
            <label for="confirm_password">Confirm Password</label>
         
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">

          <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
            <i class="material-icons right">done</i>
          </button>

        </div>
      </div>
    </form>
  </div>

</div>
